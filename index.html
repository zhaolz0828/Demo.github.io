<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 视频播放</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>🎬 Demo 视频播放</h1>
    <div class="video-container">
        <video controls>
            <source src="Demo.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频。
        </video>
    </div>
</body>
</html>
